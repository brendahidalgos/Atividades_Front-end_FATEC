<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <!--Formulário-->
    <form action="acao.php" method="post">
        <div>
            <label for="idplaca">Placa do automóvel: </label>
            <input type="text"  class="input_for" name="placa" id="idplaca" placeholder="Digite a placa" maxlength="7" required title="Mercosul" pattern="[A-Z]{3}[0-9][A-Z][0-9]{2}"><!--expressão regular: regex(ex: o 1 caracter vai ser uma letra...)-->
        </div>
        <div>
            <label for="idfabricante">Fabricante: </label>
            <select  class="input_for" name="fabricante" id="idfabricante">
                <option value="1">GM</option>
                <option value="2">Honda</option>
                <option value="3">Toyota</option>
            </select>
        </div>
        <div>
            <label for="idpreço">Preço: </label>
            <input type="number"  class="input_for" name="preço" id="idpreço" required placeholder="Digite o preço" min="500" max="1000000">
        </div>
        <div>
            <label for="iddatafr">Data Fabricante: </label>
            <input type="date" class="input_for" name="datafr" id="iddatafr" required min="2000-01-02">
        </div>
        <div>
            <label for="idimportado">Importado</label>
            <input type="checkbox" name="importado" id="idimportado">
        </div>
        <div>
            <label for="">Origem:</label>        
                <input type="radio" name="origem" id="idorigem" value="1" checked>
                <label for="idorigem">Nacional </label>
                <input type="radio" name="origem" id="idorigem" value="2">    
                <label for="idorigem">Importado </label>                      
        </div>
        <div>
            <label for="idhistorico">Histórico: </label> <br>
            <textarea name="historico" id="idhistorico" rows="5" cols="20"></textarea>
        </div>
        <div class="botoes">
            <input type="reset" class="bt_limpar" value="Limpar">
            <input type="submit" class="bt_enviar" value="Enviar">
        </div>
    </form>
    <!--      
     Criar formulário para cadastro de disciplinas da FATEC,
       contendo os seguintes campos:
       - codigo da disciplina - obrigatório - padrão LLNNN
            L = letra maiúscula
            N = caracteres numéricos
       - nome da disciplina - obrigatório máximo 50 caracteres
       - carga horário - obrigatório - numéro entre 1 e 8
       - Ementa - obrigatório - textarea
    -->
    <form action="acao.php" method="post">
        <h1>Cadastro de disciplinas da Fatec</h1>
        <div>
            <label for="idcodigo">Código da Disciplina: </label>
            <input type="text" class="input_for" name="codigo" id="idcodigo" pattern="[A-Z]{2} [0-1]{3}">
        </div>
        <div>
            <label for="idnome">Nome da disciplina: </label>
            <input type="text" class="input_for" name="nome" id="idnome" required maxlength="50">
        </div>
        <div>
            <label for="idhora">Carga Horária: </label>
            <input type="number" class="input_for" name="hora" id="idhora" required pattern="[1-8]">
        </div>
        <div>
            <label for="idementa">Ementa: </label><br>
            <textarea name="ementa" id="idementa" required></textarea>
        </div>
        <div class="botoes">
            <input type="reset" class="bt_limpar" value="Limpar">
            <input type="submit" class="bt_enviar" value="Enviar">
        </div>
    </form>    
</body>
</html>
