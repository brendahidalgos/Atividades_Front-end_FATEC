<!DOCTYPE html>
<html>
<head>
    <title>Exemplo Registro JS</title>
</head>
<body>
    <h1>Cadastro de Pessoa</h1>
    <label for="nome">Nome:</label>
    <input type="text" id="nome"><br>
    <label for="idade">Idade:</label>
    <input type="number" id="idade"><br>
    <button onclick="cadastrarPessoa()">Cadastrar</button>
    <p id="resultado"></p>

    <script>
        function cadastrarPessoa() {
            // Cria um objeto (registro) com os dados do formulário
            let pessoa = {
                nome: document.getElementById("nome").value,
                idade: document.getElementById("idade").value,
                // Método dentro do objeto para exibir dados
                getDados: function() {
                    return `Nome: ${this.nome}, Idade: ${this.idade}`;
                }
            };
            
            let resultado = document.getElementById("resultado");
            resultado.textContent = "Dados do Registro: " + pessoa.getDados();
        }
    </script>
</body>
</html>
